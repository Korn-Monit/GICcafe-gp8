<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Selection</title>
    <style>
        body{
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content{
            width: 1020px;
            height: 500px;
            display: flex;
            background-color: aquamarine;
        }
        .left{
            width: 50%;
            display: flex;
            flex-wrap: wrap;
            gap: 11px;
            background-color: rgb(211, 219, 203);
            padding: 18px;
            overflow-y: auto;
        }
        .right{
            width: 50%;
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box1{
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: greenyellow;
            cursor: pointer;
        }
        .box2{
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            cursor: pointer;
        }
        .box3{
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: yellow;
            cursor: pointer;
        }
        .info{
            width: 300px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left">
            <div th:each="table : ${tables}">
                <div th:switch="${table.getAvailability()}">
                    <div th:case="'1'"
                        th:id="${table.getTable_id()}"
                        th:onclick="showTableInfo([[${table.getTablenumber()}]] , [[${table.getAvailability()}]])"
                        th:ondblclick="orderProduct([[${table.getAvailability()}]])"
                        type="button"
                        class="box1">
                        <span th:text="${table.getTablenumber()}"></span>
                    </div>
                    <div th:case="0"
                        th:id="${table.getTable_id()}"
                        th:onclick="showTableInfo([[${table.getTablenumber()}]] , [[${table.getAvailability()}]])"
                        th:ondblclick="orderProduct([[${table.getAvailability()}]])"
                        type="button"
                        class="box2">
                        <span th:text="${table.getTablenumber()}"></span>
                    </div>
                    <div th:case="*"
                        th:id="${table.getTable_id()}"
                        th:onclick="showTableInfo([[${table.getTablenumber()}]] , [[${table.getAvailability()}]])"
                        th:ondblclick="orderProduct([[${table.getAvailability()}]])"
                        type="button"
                        class="box3">
                        <span th:text="${table.getTablenumber()}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Table information</h2>
            <div id="showInfo" class="info">
                
            </div>
        </div>
    </div>

    <script>

        function showTableInfo(number , status) {
            let showInfo = document.getElementById('showInfo');
            let content = '';


            if(status == 1) {
                content = `
                    <span>Table: ${number}</span>
                    <br>
                    <span>Status: avaialable</span>
                    `;
            }
            else{
                content = `
                    <span>Table: ${number}</span>
                    <br>
                    <span>Status: unavaialable</span>
                    `;
            }
            showInfo.innerHTML = content;
        }
        function orderProduct(available) {
            if(available == 1) {
                location.href="/drinkSelect";
            }
            else if(available == 0) {
                alert("This table is unavailable");
            }
            else{
                alert("This table is serving");
            }
        }

    </script>
</body>
</html>
