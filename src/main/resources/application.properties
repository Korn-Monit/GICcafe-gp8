# specifies the strategy for updating the database schema. In this case, it is set to "update" which means that Hibernate will attempt to update the schema automatically based on the entity classes and their relationships.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/cafe
spring.datasource.username=root
spring.datasource.password=
# is the fully qualified class name of the JDBC driver for the database.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

